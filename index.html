  <body class="bg-slate-50 flex flex-col">
    <header class="text-3xl font-bold bg-[#f7da21] py-5 text-center">
      Spelling Bee
    </header>
    <nav class="container mx-auto text-2xl flex justify-end">
      <div class="flex gap-3 py-3 items-center">
        <input
          id="parentMode"
          class="w-6 h-6 accent-slate-900"
          type="checkbox"
          onchange="parentModeChanged(event)"
        /><label for="parentMode" class="mr-3">Parent Mode</label>
      </div>
    </nav>
    <main class="container mx-auto flex flex-col items-stretch flex-grow">
      <section class="container mx-auto flex flex-col flex-grow">
        <div
          id="result"
          class="min-h-[150px] flex-grow grid place-items-center text-6xl text-green-900"
        ></div>
      </section>
      <section id="page-section" class="container mx-auto hidden flex-wrap">
        <div
          class="border rounded border-slate-700 text-slate-900 m-3 py-2 px-3 font-semibold flex gap-2"
        >
          <input
            type="radio"
            name="pages"
            class="accent-slate-900"
            id="page1"
            onclick="pageChosen(1)"
            checked
            value="1"
          /><label for="page1">Col 1</label>
        </div>
        <div
          class="border rounded border-slate-700 text-slate-900 m-3 py-2 px-3 font-semibold flex gap-2"
        >

      </section>
      <section id="word-section" class="container mx-auto flex flex-col">
        <button
          onclick="pronounceWord()"
          class="bg-slate-700 border border-slate-50 text-white m-3 py-3 px-2 font-semibold"
        >
          Next Word
        </button>
        <button
          onclick="repeat()"
          class="bg-slate-50 border border-slate-700 text-slate-900 m-3 py-3 px-2 font-semibold"
        >
          Say it again
        </button>
        <button
          onclick="fetchMeaning()"
          class="bg-slate-50 border border-slate-700 text-slate-900 m-3 py-3 px-2 font-semibold"
        >
          Meaning?
        </button>
      </section>
      <section
        id="guess-section"
        class="container mx-auto flex flex-row py-3 px-[13px]"
      >
        <input
          id="guess"
          type="text"
          autocorrect="off"
          class="flex-1 px-3 shadow-inner ring-1 ring-slate-700 ring-inset"
          placeholder="Type here..."
        />
        <button
          id="check"
          onclick="checkGuess()"
          class="flex-none bg-slate-700 border border-slate-700 text-white py-3 px-5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
            />
          </svg>
        </button>
      </section>
      <section
        id="score-section"
        class="container mx-auto flex flex-col flex-grow"
      >
        <div
          id="score"
          class="flex-grow grid place-items-center text-2xl text-slate-900 font-semibold"
        ></div>
      </section>
    </main>
    <script src="words.js"></script>
    <script src="script.js"></script>
